{% extends 'django\base.html' %}

{% block head_title %}Cadastrar{% endblock %}

{% block title %}Cadastrar{% endblock %}

{% block content %}
  <form class="form-signin" method="POST" action="{% url 'fazer_cadastro' %}">
    {% csrf_token %}
    <label for="username" class="sr-only">Nome</label>
    <input type="text" name="username" id="username" class="form-control shadow" placeholder="Nome de usuÃ¡rio" autofocus>
    <br>
    <label for="email" class="sr-only">E-mail</label>
    <input type="email" name="email" id="email" class="form-control shadow" placeholder="E-mail" required autofocus>
    <br>
    <label for="senha" class="sr-only">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control shadow" placeholder="Senha" required autofocus>
    <br>
    <div class="text-center">
      <button class="btn btn-lg btn-primary shadow btn-block" type="submit">Enviar</button>
    </div>
  </form>

  {% include 'django/messages.html' %}
{% endblock %}
